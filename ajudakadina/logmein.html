<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


  <div class="lo-support-box">
  <p class="lo-support-name lo-txt-center">
    Acesso Remoto </p>
  <p class="lo-support-text lo-txt-center">
    Insira seu Código de 6 dígitos </p>
  <form name="logmeinsupport" action="https://secure.logmeinrescue.com/Customer/Code.aspx" method="post" class="ng-pristine ng-invalid ng-invalid-required">
    <div class="lo-support-code-wrapper">
      <input required="required" mask="999999" ng-model="Code" class="lo-support-code ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="Code" type="password">
    </div>
    <div class="lo-support-submit">
      <input class="lo-uppercase" value="Conectar" type="submit">
    </div>
    <input name="tracking0" maxlength="64" type="hidden">
    <!-- optional -->
    <input name="language" maxlength="5" type="hidden">
    <!-- optional -->
    <input name="hostederrorhandling" type="hidden">
    <!-- optional -->
  </form>
  <div class="lo-support-informations">
    <div class="block clearfix">
      <div class="icon key"></div>
      <div class="content">
        Obtenha seu código ligando para: <strong>0800 606 9127</strong>
      </div>
    </div>
    <a href="#" class="block link clearfix how-it-works">
                        <span class="icon help"></span>
                        <span class="content">Como funciona</span>
                    </a>
    <a href="#" class="block link clearfix">
                        <span class="icon reply"></span>
                        <span class="content">Voltar para <span class="path">Kadina Web</span></span>
                    </a>
  </div>

  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
