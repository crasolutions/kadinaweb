<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal para site</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <script type="text/javascript" src="https://secure.logmeinrescue.com/InstantChat/InstantChat.aspx"></script>
  <script type="text/javascript">
    function loadInstantChat() {
      var ICLoader = new RescueInstantChatLoader();
      ICLoader.ICContainer = "ICContainer";
      ICLoader.HostedCSS = "https://secure.logmeinrescue.com/InstantChat/Standard/InstantChat.css";
      ICLoader.HostedLanguagesForChatOnlyMode = "https://secure.logmeinrescue.com/InstantChat/LanguagesForChatOnlyMode.js";
      ICLoader.HostedLanguagesForAppletMode = "https://secure.logmeinrescue.com/InstantChat/LanguagesForAppletMode.js";
      ICLoader.PrivateCode = document.getElementById("Code").value;
      ICLoader.Tracking0 = ""; /* optional */
      ICLoader.Language = ""; /* optional */
      ICLoader.PostMessageTargetOrigin = ""; /* optional (For implementation details, see the LogMeIn Rescue Customization and Integration Guide) */
      ICLoader.HostedErrorHandler = function(ErrorName) {} /* optional */
      ICLoader.Start();
    }

    function handleRebootOrRefresh() {
      if ((window.location + "").indexOf("rescuewebsessionid") != -1) {
        document.getElementById("ICContainer").style.display = "";
        loadInstantChat();
      } /* optional */
      if (window.location.hash.length == webSessionIdLength + 1) {
        document.getElementById("ICContainer").style.display = "";
        loadInstantChat();
      } /* optional */
    }
  </script>
</head>


<body>

  <!--modal-->

  <style media="screen">
    body {}

    input[type=text] {

      width: 180px;
      margin-top: 10px;
    }

    .ic_bodyarea {
      /*Classe do logmein*/
      /*background-color:red!important;*/
    }
  </style>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
       Acesso remoto
     </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Ajuda Kadina acesso remoto</h4>
        </div>
        <div onload="handleRebootOrRefresh();" class="modal-body">

          <center><img class="img-responsive img-thumbnail" src="imagen/kadina_logo.jpg" width="240" height="120" alt=""></center>

          <div class="container" style="margin-top:30px;">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

              <div class="lo-support-box">
                <p class="lo-support-name lo-txt-center text-center">Acesso Remoto </p>
                <p class="lo-support-text lo-txt-center text-center">Insira seu Código de 6 dígitos </p>

                <center>
                  <form name="logmeinsupport" action="https://secure.logmeinrescue.com/Customer/Code.aspx" method="post" class="ng-pristine ng-invalid ng-invalid-required">
                    <div class="lo-support-code-wrapper">
                      <input required="required" mask="999999" ng-model="Code" class="lo-support-code ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="Code" type="password">
                    </div>
                    <br>
                    <div class="lo-support-submit">
                      <input class="lo-uppercase" value="Conectar" type="submit">
                    </div>
                    <input name="tracking0" maxlength="64" type="hidden">
                    <!-- optional -->
                    <input name="language" maxlength="5" type="hidden">
                    <!-- optional -->
                    <input name="hostederrorhandling" type="hidden">
                    <!-- optional -->
                  </form>
                </center>
                <div class="lo-support-informations">
                  <div class="block clearfix">
                    <div class="icon key"></div>
                    <br>
                    <div class="content">
                      <p class="text-info text-center text-uppercase">Obtenha seu código ligando para: <strong>11 2371-7767</strong></p>
                    </div>
                  </div>
                  <a href="#" class="block link clearfix how-it-works">

                                           <span class="content">Como funciona <i class="fa fa-question-circle" aria-hidden="true"></i></span>
                                       </a>
                  <a href="http://kadina.com.br/" target="_blank" class="block link clearfix">
                                           <span class="icon reply"></span>
                                           <span class="content">Voltar para Kadina Web <i class="fa fa-external-link" aria-hidden="true"></i></span>
                                       </a>
                </div>

              </div>

              <!--<div class="form-group">

                      <label  class="text-center"for="">Ajuda Kadina</label><br>
                      <span>Insira seu código de 6 dígitos</span><input id="Code" class="form-control" type="text" width="20px"><br>

                    <input type="button" value="Conectar ao técnico" onclick="document.getElementById('ICContainer').style.display=''; loadInstantChat();" />
                        <a href="LogMeInRescueTechnicianConsoleApp_Next.msi" download><input class="btn btn-primary" type="button" name="" value="Conectar"></a>
                      <div id="ICContainer" style="position: absolute; center: 0px; top: 0px; width:820px; height:720px; display: none"></div>-->
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>

        </div>
      </div>
    </div>
  </div>



  <!--modal-->



</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
